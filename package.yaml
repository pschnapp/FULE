name:                FULE
version:             0.1.0.0
github:              "githubuser/FULE"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/FULE#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6.0.1
- mtl >= 2.2.2
- transformers >= 0.5.6.2

ghc-options:
  #- -Wall
  #- -Wcompat
  #- -Widentities
  #- -Wincomplete-record-updates
  #- -Wincomplete-uni-patterns
  #- -Wmissing-export-lists
  #- -Wmissing-home-modules
  #- -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  FULE-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FULE

tests:
  FULE-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FULE
